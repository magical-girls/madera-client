<!doctype html>
<html lang="fr" ng-app="Madera">
<head>
  <meta charset="utf-8">
  <title>Madera</title>
  <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="lib/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
    <div ng-include="'navbar.html'"></div>
    <div class="container">
<!--div ng-controler="getList" class="table-responsive"> -->
<div ng-app="Madera" ng-controller="customersCtrl">

  <table class="table">
    <thead>
      <tr>
        <td>N° Devis</td>
	      <td>Commercial</td>
	      <td>Client</td>
        <td>Date de création</td>
        <td>Date de modification</td>
        <td>Avancement</td>
      </tr>
      <tbody>
        <tr ng-repeat="data in datas">
          <td>{{data.num_devis}}</td>
          <td>{{data.nom_commercial}}</td>
          <td>{{data.nom_client}}</td>
          <td>{{data.date_creation}}</td>
          <td>{{data.date_modif}}</td>
          <td>{{data.etat}}</td>
        </tr>
    </tbody>
  </table>
  </div>
</div>


</body>
</html>
