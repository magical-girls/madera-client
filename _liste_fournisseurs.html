<table class="table table-hover">
  <thead>
    <tr>
      <th>
        <a href="" ng-click="sortType = 'nom_fournisseur'">Nom
          <span ng-show="sortType == 'nom_fournisseur'  && !sortReverse" ng-click="sortReverse = true" class="glyphicon glyphicon-triangle-bottom"></span>
          <span ng-show="sortType == 'nom_fournisseur'  && sortReverse" ng-click="sortReverse = false" class="glyphicon glyphicon-triangle-top"></span>
        </a>
      </th>
      <th>
        <a href="" ng-click="sortType = 'description_fournisseur'">Description
          <span ng-show="sortType == 'description_fournisseur' && !sortReverse" ng-click="sortReverse = true" class="glyphicon glyphicon-triangle-bottom"></span>
          <span ng-show="sortType == 'description_fournisseur' && sortReverse" ng-click="sortReverse = false" class="glyphicon glyphicon-triangle-top"></span>
        </a>
      </th>
      <th>
        <a href="" ng-click="sortType = 'tel_fournisseur'">Téléphone
          <span ng-show="sortType == 'tel_fournisseur' && !sortReverse" ng-click="sortReverse = true" class="glyphicon glyphicon-triangle-bottom"></span>
          <span ng-show="sortType == 'tel_fournisseur' && sortReverse" ng-click="sortReverse = false" class="glyphicon glyphicon-triangle-top"></span>
        </a>
      </th>
      <th>
        <a href="" ng-click="sortType = 'adresse_fournisseur'">Adresse
          <span ng-show="sortType == 'prix_composant_ht_euros' && !sortReverse" ng-click="sortReverse = true" class="glyphicon glyphicon-triangle-bottom"></span>
          <span ng-show="sortType == 'prix_composant_ht_euros' && sortReverse" ng-click="sortReverse = false" class="glyphicon glyphicon-triangle-top"></span>
        </a>
      </th>
    </tr>
    <tbody>
      <tr ng-repeat="entity in fournisseurs | orderBy:sortType:sortReverse | filter:searchText">
        <td>{{entity.nom_fournisseur}}</td>
        <td>{{entity.description_fournisseur}}</td>
        <td>{{entity.tel_fournisseur}}</td>
        <td>{{entity.adresse_fournisseur}}</td>
        <td><a href="#"><span class="glyphicon glyphicon-pencil"></span></a></td>
        <td><a href="#" ng-click="confirmDelete()"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
    </tbody>
    </tab>
  </table>
