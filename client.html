<!doctype html>
<html lang="fr" ng-app="Madera">

<head>
	<meta charset="utf-8">
	<title>Madera</title>
	<link rel="stylesheet" href="lib/normalize.css">

	<link rel="stylesheet" href="lib/bootstrap.css">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
	<script src="js/controllers.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.js"></script>

</head>

<body>
	<div ng-include="'_navbar.html'"></div>
	<div class="container" ng-app="Madera" ng-controller="formCtrl">
		<form method="GET" id="my_form"></form>
		<div class="row">
			<div class="col-md-12">
				<accordion close-others="oneAtATime">
					<accordion-group is-open="group.isOpen">
						<accordion-heading>
							<!-- Client -->
							<h2>1. Création/chargement du Client <span class="glyphicon glyphicon-ok"></span></h2>
						</accordion-heading>
						<table class="table">
							<tr>
								<td>
									<label>Nom</label>
									<input type="text" name="nom_client" form="my_form" ng-model="datas.client.nom_client">
								</td>
								<td>
									<label>Prenom</label>
									<input type="text" name="prenom_client" form="my_form" ng-model="datas.client.prenom_client">
								</td>
								<td>
									<label>Date de naissance</label>
									<input type="text" name="prenom_client" form="my_form" ng-model="datas.client.date_naissance_client">
								</td>
								<td>
									<label>Téléphone</label>
									<input type="text" name="prenom_client" form="my_form" ng-model="datas.client.telephone_client">
								</td>
							</tr>
							<tr>
								<td>
									<label>Adresse</label>
									<input type="text" name="prenom_client" form="my_form" ng-model="datas.client.adresse">
								</td>
								<td>
									<label>Profession</label>
									<input type="text" name="nom_client" form="my_form" ng-model="datas.client.profession">
								</td>
								<td>
									<label>Mail</label>
									<input type="text" name="prenom_client" form="my_form" ng-model="datas.client.mail">
								</td>
								<td>
									<label>Date de création</label>
									<input type="text" name="prenom_client" form="my_form" ng-model="datas.client.date_creation_client">
								</td>
							</tr>
						</table>
					</accordion-group>
					<!-- Commercial -->
					<h2>2. Définition/choix du Commercial <span class="glyphicon glyphicon-ok"></span></h2>
					<table class="table">
						<tr>
							<td>
								<label>Nom</label>
								<input type="text" name="nom_commercial" form="my_form" ng-model="datas.commercial.nom_commercial">
							</td>
							<td>
								<label>Prenom</label>
								<input type="text" name="prenom_commercial" form="my_form" ng-model="datas.commercial.prenom_commercial">
							</td>
							<td>
								<label>Matricule</label>
								<input type="text" name="prenom_commercial" form="my_form" ng-model="datas.commercial.matricule">
							</td>
							<td>
								<label>Mail</label>
								<input type="text" name="prenom_commercial" form="my_form" ng-model="datas.commercial.mail_commercial">
							</td>
						</tr>
						<tr>
							<td>
								<label>Téléphone</label>
								<input type="text" name="prenom_commercial" form="my_form" ng-model="datas.commercial.telephone_commercial">
							</td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</table>
					<!-- Devis -->
					<h2>3. Saisie du devis <span class="glyphicon glyphicon-remove"></span></h2>
					<table class="table">
						<tr>
							<td>
								<label>Création du devis</label>
								<input type="text" name="prenom_commercial" form="my_form" ng-model="datas.commercial.date_creation_devis">
							</td>
							<td>
								<label>Dernière modification</label>
								<input type="text" name="nom_commercial" form="my_form" ng-model="datas.commercial.date_derniere_modif">
							</td>
							<td>
								<label>Etat du devis</label>
								<input type="text" name="prenom_commercial" form="my_form" ng-model="datas.commercial.etat">
							</td>
							<td></td>
						</tr>
					</table>
				</accordion>
			</div>
		</div>

	</div>




</body>

</html>
