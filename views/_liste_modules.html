<div layout="column" ng-cloak>
  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column><span>Nom</span></th>
          <th md-column><span>Description</span></th>
          <th md-column><span>Gamme</span></th>
          <th md-column></th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="module in datasModules | orderBy:sortType:sortReverse | filter:searchText">
          <td md-cell ng-click="editCatalogue('module',module.idReference, false)">{{module.idReference}}</td>
          <td md-cell ng-click="editCatalogue('module',module.idReference, false)">{{module.commentaire}}</td>
          <td md-cell ng-click="editCatalogue('module',module.idReference, false)">{{module.idGamme}}</td>
          <td md-cell>
            <md-button class="md-secondary" ng-click="editCatalogue('module',module.idReference, true)" aria-label="Edit">
              <md-icon md-svg-src="ressources/img/icons/ic_create_black_24px.svg"></md-icon>
            </md-button>
            <md-button ng-click="deleteSomething(module.idReference, 'deleteModule')" aria-label="Delete">
              <md-icon md-svg-src="ressources/img/icons/ic_delete_black_24px.svg"></md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</div>
