<div id="list" layout="column" ng-cloak>
  <md-content>
    <md-list >
      <!--<md-subheader class="md-no-sticky"></md-subheader>-->
      <md-list-item  class="md-2-line contact-item" ng-repeat="module in datasModules | orderBy:sortType:sortReverse | filter:searchText">
      <div class="md-list-item-text compact">
        <span><h3>{{module.id_module}}</h3>{{module.nom_module}}</span>
        <p>Description: {{module.description_module}}</p>
        <p>Gamme: {{module._id_gamme}}</p>

        <md-button class="md-secondary" ng-click="" aria-label="Edit">
          <ng-md-icon icon="create"></ng-md-icon>
        </md-button>
        <md-button class="md-secondary" ng-click="showConfirm($event)" aria-label="Delete">
          <ng-md-icon icon="delete"></ng-md-icon>
        </md-button>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</md-content>
</div>
