<div ng-cloak="" ng-app="Madera">
    <md-card>
        <md-card-content>
            <h2>Fournisseur</h2>
            <form name="fournisseurForm">
                <h3>Informations générales</h3>
                <div layout-gt-xs="row" layout-xs="column">
                    <md-input-container class="md-block">
                        <label>Société</label>
                        <input ng-disabled="edit=='false'" required name="fournissseurNom" ng-model="fournisseur.societe" type="text">
                        <div ng-messages="fournisseurForm.fournissseurNom.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Vous devez obligatoirement entrer la société du fournisseur.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Adresse</label>
                        <input ng-disabled="edit=='false'" required name="fournisseurAdresse" ng-model="fournisseur.adresse" type="text">
                        <div ng-messages="fournisseurForm.fournisseurAdresse.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Vous devez obligatoirement entrer l'adresse du fournisseur'.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Tel</label>
                        <input ng-disabled="edit=='false'" name="fournisseurTel" required ng-model="fournisseur.telephone" type="text">
                        <div ng-messages="fournisseurForm.fournisseurTel.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Vous devez obligatoirement entrer le n° de téléphone du fournisseur.</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout-gt-xs="row" layout-xs="column">
                    <md-input-container class="md-block">
                        <label>Société</label>
                        <input ng-disabled="edit=='false'" required name="fournissseurNom" ng-model="fournisseur.categorie" type="text">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Adresse</label>
                        <input ng-disabled="edit=='false'" required name="fournisseurAdresse" ng-model="fournisseur.horaires" type="text">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Tel</label>
                        <input ng-disabled="edit=='false'" name="fournisseurTel" required ng-model="fournisseur.pays" type="text">
                    </md-input-container>
                </div>
                <h3>Contact</h3>
                <div layout-gt-xs="row" layout-xs="column">
                    <md-input-container class="md-block">
                        <label>Prénom</label>
                        <input ng-disabled="edit=='false'" required ng-model="fournisseur.contactPrenom" type="text">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Nom</label>
                        <input ng-disabled="edit=='false'" required ng-model="fournisseur.contactNom" type="text">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row" layout-xs="column">
                    <md-input-container class="md-block">
                        <label>Téléphone</label>
                        <input ng-disabled="edit=='false'" required ng-model="fournisseur.tel" type="text">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>E-mail</label>
                        <input ng-disabled="edit=='false'" required ng-model="fournisseur.contactMail" type="text">
                    </md-input-container>
                </div>
