<div id="list" layout="column" ng-cloak>
  <md-content>
    <md-list >
      <!--<md-subheader class="md-no-sticky"></md-subheader>-->
      <md-list-item class="md-2-line contact-item" ng-repeat="data in datas | orderBy:sortType:sortReverse | filter:searchText">
      <div class="md-list-item-text compact">
        <span><h3>{{data.num_devis}}</h3>{{data.nom_client}}</span>
        <p>Créé le {{data.date_creation}} Dernière modification le {{data.date_modif}}</p>

        <md-button class="md-secondary" ng-click="" aria-label="Edit">
          <ng-md-icon icon="create"></ng-md-icon>
        </md-button>
        <md-button class="md-secondary" ng-click="showConfirm($event)" aria-label="Delete">
          <ng-md-icon icon="delete"></ng-md-icon>
        </md-button>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</md-content>
</div>
