<div id="list" layout="column" ng-cloak>
  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column><span>Référence</span></th>
          <th md-column><span>Client</span></th>
          <th md-column>Date de création</th>
          <th md-column>Dernière modification</th>
          <th md-column>Statut</th>
          <th md-column></th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row mdSelectId="data.id_devis" ng-repeat="data in datas | orderBy:sortType:sortReverse | filter:searchText">
          <td md-cell ng-click="goToDevis(data.id_devis,false)">{{data.num_devis}}</td>
          <td md-cell ng-click="goToDevis(data.id_devis,false)">{{data.nom_client}}</td>
          <td md-cell ng-click="goToDevis(data.id_devis,false)">{{data.date_creation}}</td>
          <td md-cell ng-click="goToDevis(data.id_devis,false)">{{data.date_modif}}</td>
          <td md-cell ng-click="goToDevis(data.id_devis,false)">{{data.etat}}</td>
          <td md-cell>
            <md-button class="md-secondary" ng-click="goToDevis(data.id_devis,true)" aria-label="Edit">
              <md-icon md-svg-src="ressources/img/icons/ic_create_black_24px.svg"></md-icon>
            </md-button>
            <md-button ng-click="deleteSomething(data.num_devis, 'deleteDevis')" aria-label="Delete">
              <md-icon md-svg-src="ressources/img/icons/ic_delete_black_24px.svg"></md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
      <md-fab-speed-dial ng-cloak class="md-fling md-fab-bottom-right" md-direction="up">
        <md-fab-trigger>
          <md-button class="md-fab md-primary" ng-click="addNewDevis()" aria-label="create_devis">
            <md-icon md-svg-src="ressources/img/icons/ic_add_black_24px.svg"></md-icon>
          </md-button>
        </md-fab-trigger>
      </md-fab-speed-dial>
    </md-table-container>
</div>
