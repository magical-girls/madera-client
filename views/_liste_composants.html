<div layout="column" ng-cloak>
  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column><span>Nom</span></th>
          <th md-column><span>Description</span></th>
          <th md-column><span>Composant</span></th>
          <th md-column></th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="composant in datasComposants">
          <td md-cell ng-click="editCatalogue('composant',composant.idReference, false)">{{composant.nom}}</td>
          <td md-cell ng-click="editCatalogue('composant',composant.idReference, false)"> {{composant.commentaire}}</td>
          <td md-cell ng-click="editCatalogue('composant',composant.idReference, false)">{{composant.idModule}}</td>
          <td md-cell>
            <md-button class="md-secondary" ng-click="editCatalogue('composant',composant.idReference, true)" aria-label="Edit">
              <md-icon md-svg-src="ressources/img/icons/ic_create_black_24px.svg"></md-icon>
            </md-button>
            <md-button ng-click="deleteSomething(composant.idReference, 'deleteComposant')" aria-label="Delete">
              <md-icon md-svg-src="ressources/img/icons/ic_delete_black_24px.svg"></md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</div>
