<div layout="column" ng-cloak>
    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column><span>Nom</span></th>
                    <th md-column><span>Description</span></th>
                    <th md-column>Téléphone</th>
                    <th md-column>Adresse</th>
                    <th md-column></th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row mdSelectId="data.id_fournisseur" ng-repeat="data in datas | orderBy:sortType:sortReverse | filter:searchText">
                    <td md-cell ng-click="goToFournisseur(data.id_fournisseur,false)">{{data.nom_fournisseur}}</td>
                    <td md-cell ng-click="goToFournisseur(data.id_fournisseur,false)">{{data.description_fournisseur}}</td>
                    <td md-cell ng-click="goToFournisseur(data.id_fournisseur,false)">{{data.tel_fournisseur}}</td>
                    <td md-cell ng-click="goToFournisseur(data.id_fournisseur,false)">{{data.adresse_fournisseur}}</td>
                    <td md-cell>
                        <md-button class="md-secondary" ng-click="editFournisseur()" aria-label="Edit">
                            <md-icon md-svg-src="ressources/img/icons/ic_create_black_24px.svg"></md-icon>
                        </md-button>
                        <md-button ng-click="deleteSomething(data.id_fournisseur, 'deleteFournisseur')" aria-label="Delete">
                            <md-icon md-svg-src="ressources/img/icons/ic_delete_black_24px.svg"></md-icon>
                        </md-button>
                    </td>
                </tr>
            </tbody>
        </table>
        <md-fab-speed-dial ng-cloak class="md-fling md-fab-bottom-right" md-direction="up">
            <md-fab-trigger>
                <md-button class="md-fab md-primary" ng-click="addNewFournisseur()" aria-label="create_fournisseur">
                    <md-icon md-svg-src="ressources/img/icons/ic_add_black_24px.svg"></md-icon>
                </md-button>
            </md-fab-trigger>
        </md-fab-speed-dial>
    </md-table-container>
</div>
