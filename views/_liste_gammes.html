<div id="list" layout="column" ng-cloak>
  <md-content>
    <div id="list" layout="column" ng-cloak>
      <md-table-container>
        <table md-table>
          <thead md-head>
            <tr md-row>
              <th md-column><span>Nom</span></th>
              <th md-column><span>Description</span></th>
              <th md-column></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="gamme in datasGammes | orderBy:sortType:sortReverse | filter:searchText">
              <td md-cell ng-click="goToGamme(data.id_gamme)">{{gamme.nom_gamme}}</td>
              <td md-cell ng-click="goToGamme(data.id_gamme)">{{gamme.description_gamme}}</td>
              <td md-cell>
                <md-button class="md-secondary" ng-click="" aria-label="Edit">
                  <md-icon md-svg-src="ressources/img/icons/ic_create_black_24px.svg"></md-icon>
                </md-button>
                <md-button ng-click="deleteSomething(gamme.id_gamme, 'deleteGamme')" aria-label="Delete">
                  <md-icon md-svg-src="ressources/img/icons/ic_delete_black_24px.svg"></md-icon>
                </md-button>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </div>
    
  </md-content>
</div>
