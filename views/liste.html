<div ng-app="Madera">
    <md-content class="md-padding">
        <md-card>
            <md-card-content>
                <h2>{{pageTitle}}</h2>
                <div layout="row" layout-xs="column">
                    <md-input-container flex>
                        <label>Rechercher</label>
                        <input ng-model="searchText" type="text">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Trier par ordre de...</label>
                        <md-select ng-model="sortType">
                            <md-option ng-value="label.value" ng-repeat="label in labels ">{{ label.name }}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="10">
                        <md-button aria-label="reverse" ng-click="sortReverse = !sortReverse ; setReverseIcon()">
                            <md-icon md-svg-src="ressources/img/icons/{{reverseIcon}}.svg"></md-icon>
                        </md-button>
                    </md-input-container>
                </div>
            </md-card-content>
            <md-card-content>
                <div ng-if="displayDevis" ng-include="'./views/_liste_devis.html'"></div>
                <div ng-if="displayFournisseurs" ng-include="'./views/_liste_fournisseurs.html'"></div>
            </md-card-content>
            <md-card-footer>
            </md-card-footer>
        </md-card>
    </md-content>
</div>
