<!doctype html>
<html lang="fr" ng-app="Madera">
<head>
  <meta charset="utf-8">
  <title>Madera</title>
  <link rel="stylesheet" href="lib/normalize.css">
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="js/controllers.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.js"></script>

</head>
<body >
  <div class="container vertical-center" >
        <!--Sidebar content-->
        <form  class="form-horizontal" ng-controller="connectCtrl">
        <fieldset>
          <legend>Connexion</legend>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="login">Utilisateur</label>
            <div class="col-sm-10">
              <input class="form-control" ng-model="login">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="pass">Mot de passe</label>
            <div class="col-sm-10">
              <input class="form-control" ng-model="pass">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input class="btn btn-primary" type="button" ng-click="checkUser()" value="Connexion">
            </div>
          </div>
        </fieldset>
        </form>
  </div>
</body>
</html>
