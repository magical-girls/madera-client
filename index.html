<!doctype html>
<html lang="fr" ng-app="Madera">
<head>
  <meta charset="utf-8">
  <title>Madera</title>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="lib/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="connectCtrl">
  <div class="container" >
    <div class="row">
      <div class="col-md-offset-3  col-md-6">
        <!--Sidebar content-->
        <div>
          Login: <input ng-model="login">
          Mot de passe: <input ng-model="pass">
          <button class="btn btn-default btn-sm" ng-click="checkUser()">Connexion</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
